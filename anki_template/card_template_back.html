<script>
// Auto-play audio when answer is shown
document.addEventListener('DOMContentLoaded', function() {
    var audio = document.querySelector('audio');
    if (audio) {
        audio.play().catch(function(error) {
            console.log('Audio autoplay prevented:', error);
        });
    }
});
</script>
